<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-bottom: 20px;
        }

        .name-screen {
            text-align: center;
        }

        .name-screen h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .name-screen p {
            color: #666;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .start-btn, .reset-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-size: 1.1rem;
        }

        .start-btn:hover, .reset-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .game-screen {
            display: none;
        }

        .game-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .game-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .game-header p {
            color: #666;
        }

        .player-name {
            color: #667eea;
            font-weight: 600;
            margin-top: 5px;
        }

        .game-area {
            text-align: center;
        }

        .count-display {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .count-label {
            color: #999;
            margin-bottom: 20px;
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #fef3c7;
            color: #92400e;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            margin: 20px 0;
        }

        .click-button {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            font-size: 1.5rem;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5);
            margin: 30px auto;
        }

        .click-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.6);
        }

        .click-button:active {
            transform: scale(0.95);
        }

        .reset-btn {
            width: auto;
            padding: 12px 30px;
            background: #e5e7eb;
            color: #333;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #d1d5db;
        }

        .leaderboard h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: #f9fafb;
        }

        .leaderboard-entry.rank-1 {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 2px solid #fbbf24;
        }

        .leaderboard-entry.rank-2 {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border: 2px solid #9ca3af;
        }

        .leaderboard-entry.rank-3 {
            background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
            border: 2px solid #f97316;
        }

        .entry-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .entry-rank {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            min-width: 40px;
        }

        .entry-name {
            font-weight: bold;
            color: #333;
        }

        .entry-date {
            font-size: 0.85rem;
            color: #666;
        }

        .entry-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .loading, .empty-state {
            text-align: center;
            color: #666;
            padding: 40px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Name Entry Screen -->
        <div id="nameScreen" class="card name-screen">
            <div class="icon">‚ö°</div>
            <h1>Click Counter Challenge</h1>
            <p>Enter your name to start clicking!</p>
            <input type="text" id="playerNameInput" placeholder="Your name" maxlength="20">
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen">
            <div class="card">
                <div class="game-header">
                    <h1>Click Counter Challenge</h1>
                    <p>How fast can you click?</p>
                    <p class="player-name">Playing as: <span id="displayName"></span></p>
                </div>

                <div class="game-area">
                    <div class="count-display" id="countDisplay">0</div>
                    <div class="count-label">clicks</div>
                    <div id="rankBadge" class="rank-badge hidden">
                        üèÜ Rank #<span id="rankNumber"></span> - Top 10!
                    </div>
                    <button class="click-button" onclick="incrementCount()">CLICK ME!</button>
                    <button class="reset-btn" onclick="resetGame()">Reset & Save</button>
                </div>
            </div>

            <!-- Leaderboard -->
            <div class="card leaderboard">
                <h2>üë• Global Top 10</h2>
                <div id="leaderboardContent"></div>
            </div>
        </div>
    </div>

    <script>
        let count = 0;
        let gameStarted = false;
        let playerName = '';
        let leaderboard = [];
        const sessionId = `player_${Date.now()}_${Math.random()}`;

        // Load leaderboard from localStorage
        function loadLeaderboard() {
            const stored = localStorage.getItem('clickCounter_leaderboard');
            if (stored) {
                leaderboard = JSON.parse(stored);
                leaderboard.sort((a, b) => b.score - a.score);
                leaderboard = leaderboard.slice(0, 10);
            }
            displayLeaderboard();
        }

        // Display leaderboard
        function displayLeaderboard() {
            const content = document.getElementById('leaderboardContent');
            
            if (leaderboard.length === 0) {
                content.innerHTML = '<div class="empty-state">No scores yet. Be the first to set a record!</div>';
                return;
            }

            let html = '';
            leaderboard.forEach((entry, index) => {
                const rankClass = index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : '';
                const emoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `#${index + 1}`;
                const date = new Date(entry.date).toLocaleDateString();
                
                html += `
                    <div class="leaderboard-entry ${rankClass}">
                        <div class="entry-left">
                            <div class="entry-rank">${emoji}</div>
                            <div>
                                <div class="entry-name">${entry.name}</div>
                                <div class="entry-date">${date}</div>
                            </div>
                        </div>
                        <div class="entry-score">${entry.score}</div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }

        // Start game
        function startGame() {
            const nameInput = document.getElementById('playerNameInput');
            playerName = nameInput.value.trim();
            
            if (!playerName) {
                alert('Please enter your name!');
                return;
            }

            document.getElementById('nameScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('displayName').textContent = playerName;
            
            loadLeaderboard();
        }

        // Increment count
        function incrementCount() {
            if (!gameStarted) {
                gameStarted = true;
            }
            count++;
            document.getElementById('countDisplay').textContent = count;
            updateRank();
        }

        // Update rank display
        function updateRank() {
            const rank = getRank(count);
            const isTopTen = rank <= 10;
            const badge = document.getElementById('rankBadge');
            
            if (isTopTen) {
                badge.classList.remove('hidden');
                document.getElementById('rankNumber').textContent = rank;
            } else {
                badge.classList.add('hidden');
            }
        }

        // Get current rank
        function getRank(score) {
            const rank = leaderboard.findIndex(s => s.score <= score) + 1;
            return rank === 0 ? leaderboard.length + 1 : rank;
        }

        // Save score
        function saveScore() {
            if (count === 0 || !playerName) return;

            const newScore = {
                name: playerName,
                score: count,
                date: new Date().toISOString(),
                id: sessionId
            };

            const isTopTen = leaderboard.length < 10 || count > leaderboard[leaderboard.length - 1].score;
            
            if (isTopTen) {
                // Remove old entry from same session if exists
                leaderboard = leaderboard.filter(s => s.id !== sessionId);
                leaderboard.push(newScore);
                leaderboard.sort((a, b) => b.score - a.score);
                leaderboard = leaderboard.slice(0, 10);
                
                localStorage.setItem('clickCounter_leaderboard', JSON.stringify(leaderboard));
                displayLeaderboard();
            }
        }

        // Reset game
        function resetGame() {
            if (gameStarted && count > 0) {
                saveScore();
            }
            count = 0;
            gameStarted = false;
            document.getElementById('countDisplay').textContent = '0';
            document.getElementById('rankBadge').classList.add('hidden');
        }

        // Save on page unload
        window.addEventListener('beforeunload', () => {
            if (gameStarted && count > 0) {
                saveScore();
            }
        });
    </script>
</body>
</html>
